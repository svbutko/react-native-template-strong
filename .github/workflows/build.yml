name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Node
        run: |
          npm install -g react-native-cli
          npm install -g detox-cli
      - name: Install Detox
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Install NPM Dependencies
        run: cd template && npm i --f
      - name: Unit Tests
        run: cd template && npm run tests
      - name: Android Detox Build
        run: cd template && npm run e2e:build-android-debug
      - name: Android Detox Test
        run: cd template && npm run e2e:android-debug
      - name: Install Pod Dependencies
        run: cd template && cd ./ios && pod install && cd ..
      - name: iOS Detox Build
        run: cd template && npm run e2e:build-ios-debug
